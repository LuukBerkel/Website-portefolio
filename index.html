<!-- This is the index html -->
<!DOCTYPE html>
<html>

<!-- Config and website settings (Includes loading css file)-->
<head>
<title>Luuk van Berkel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles/standard.css">
<link rel="stylesheet" href="styles/menubar.css">
<link rel="stylesheet" href="styles/homepage.css">
<link rel="stylesheet" href="styles/sidepanel.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>  
</head>


<body style="margin: 0px;">
    <!-- Button bar this holds all the buttons-->
    <div class="menubarwhite" id="webcontrol" style="z-index: 1;">
        <!-- Settingsbar with hamburg menu and language -->
        <div class="setbar">
            <div class="hamcontainer" onclick="hamAnimation(this)">
                <div class="hambar1"></div>
                <div class="hambar2"></div>
                <div class="hambar3"></div>
            </div>

            <div class="setdiv"></div>

            <!-- NOTE: Making with flag-->
            <div class="langcontainer">
                <h1 class="langlanguage" id="lang" onclick="buttonLang()">NL</h1>
            </div>
        </div>

        <p id="name" class="nametaggreen">Luuk van Berkel</p>

        <!-- Linkin button for linkin link-->
        <a class="linkinbutton" href="https://nl.linkedin.com/in/luuk-van-berkel-b60564231">
            <i class='fa fa-linkedin' style='color: white; margin-left: 4px; font-size:37px'></i>
        </a>

        <!-- Github button for git link-->
        <a class="githubbutton" href="https://github.com/LuukBerkel">
            <i class='fa fa-github' style='color: white; margin-left: 4px; font-size:37px'></i>
        </a>
    </div>

    <!--Video container holds all the video and other parrts for the container-->
    <div id="videoview">
        <video id="intro" width="100%" height="100hv" style="position:absolute; z-index: -2;  object-fit: cover;  background-size: cover;
        overflow: hidden;" autoplay muted loop>
            <source src="media/websiteintro.mp4" type="video/mp4">
            Your browser does not support HTML video.
        </video>

        <div style="text-align: center;">
            <img id= "myimager" src="media/pattern.png" style="z-index: -1;" class="mypattern" >
                <p id="mytext" class="what" style="z-index: 0;" id="dis"></p>
            </img>
        </div>

    

        <p id="more" class="smallbar" style="z-index: -1;" id="more">&#8595</p>

    </div>

    <!--Over me container-->
    <div class="background" id="overme">
        <div class="mylinediv"></div>


        <div id= "overme" class="overmebox">
            <p id= "myprofile" class="mytitle"><u></u></p>
            <p id= "mydesc" class="mydesc">
            </p>

            <img id="myimage" class="myimage" src="media/what.png" > 
     
        </div>

        <div id="overexperience" class="overexperiencebox">
            <p id= "myexperience" class="mytitle"><u></u></p>
            <img id="mylist" class="myexperience" > 
     
        </div>

        <div id="overcv" class="overcvbox">
            <p id= "mycv" class="mytitle"></p>
            <embed id="mypdf" class="mypdf" type="application/pdf">
     
        </div>
    </div>
  
    <!--Sidepanel data-->
    <div id="mySidepanel" class="sidepanel">
        <a id="navhome" href="#" onclick="hamClose(this)"></a>
        <a id= "navprofile"  href="#overme" onclick="hamClose(this)" ></a>
        <a id="navexperience" href="#overexperience" onclick="hamClose(this)" ></a>
        <a id="navcv" href="#overcv" onclick="hamClose(this)" ></a>
    </div>
</body>

<script type="text/javascript" src="js/animations.js"></script>
<script type="text/javascript" src="js/languages.js"></script>

</html>
